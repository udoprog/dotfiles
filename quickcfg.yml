git_refresh: 3d
package_refresh: 1d

hierarchy:
  - secrets.yml
  - db/common.yml
  - db/{distro}.yml
  - db/{profile}.yml

systems:
 - type: copy-dir
   from: root:./home
   to: home:.
   templates: true
 - type: copy-dir
   from: root:./vim
   to: home:.vim
 - type: link
   path: home:.vimrc
   link: .vim/vimrc
 - type: download-and-run
   id: install-rust
   url: https://sh.rustup.rs
 - type: download-and-run
   id: install-oh-my-zsh
   url: https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh
   shell: true
 - type: install-packages
 - type: install-packages
   provider: pip3
 - type: install-packages
   provider: pip
 - type: install-packages
   provider: gem
